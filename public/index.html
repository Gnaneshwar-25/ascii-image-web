<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image → ASCII Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Image → ASCII Generator</h1>

<h2>Options</h2>

<form id="ascii-form">

  <label>
    Image:
    <input type="file" name="image" accept="image/*" required>
  </label>

  <label>
    Preset size:
    <select id="preset">
      <option value="">Custom</option>
      <option value="small">Small (Fastfetch)</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
      <option value="square">Square</option>
    </select>
  </label>

  <label>
    Width:
    <input type="number" name="width" placeholder="auto">
  </label>

  <label>
    Height:
    <input type="number" name="height" placeholder="auto">
  </label>

  <label>
    <input type="checkbox" name="braille">
    Braille mode
  </label>

  <label>
    <input type="checkbox" name="color">
    Colored (Fastfetch)
  </label>

  <label>
    Threshold:
    <input type="range" name="threshold" min="0" max="255" value="128">
  </label>

  <button type="submit">Generate</button>
</form>

<h2>Output</h2>

<pre id="output">Waiting…</pre>

<p class="hint">
  Tip: Colored output uses Fastfetch <code>$1–$9</code> color codes.
  Colors will appear in Fastfetch, not in the browser.
</p>

<script src="script.js"></script>
</body>
</html>
