<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASCII Image Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>ASCII Image Generator</h1>
  <p class="subtitle">
    High-accuracy image → ASCII & Fastfetch-compatible colored ASCII
  </p>
</header>

<main class="container">

  <!-- OPTIONS CARD -->
  <section class="card">
    <h2>Input & Options</h2>

    <form id="ascii-form">

      <div class="field">
        <label>Image</label>
        <input type="file" name="image" accept="image/*" required>
      </div>

      <div class="field">
        <label>Preset Size</label>
        <select id="preset">
          <option value="">Custom</option>
          <option value="small">Small (Fastfetch)</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="square">Square</option>
        </select>
      </div>

      <div class="row">
        <div class="field">
          <label>Width</label>
          <input type="number" name="width" placeholder="auto">
        </div>

        <div class="field">
          <label>Height</label>
          <input type="number" name="height" placeholder="auto">
        </div>
      </div>

      <div class="row">
        <label class="checkbox">
          <input type="checkbox" name="braille">
          Braille Mode
        </label>

        <label class="checkbox">
          <input type="checkbox" name="color">
          Fastfetch Colors
        </label>
      </div>

      <div class="field">
        <label>Threshold</label>
        <input type="range" name="threshold" min="0" max="255" value="128">
      </div>

      <button type="submit">Generate ASCII</button>

    </form>
  </section>

  <!-- OUTPUT CARD -->
  <section class="card">
    <h2>Output</h2>

    <pre id="output">Waiting for input…</pre>

    <p class="hint">
      Fastfetch colors use <code>$1–$9</code>.  
      Colors appear in Fastfetch, not in the browser.
    </p>
  </section>

</main>

<footer class="footer">
  <p>
    Built for accuracy • No randomness • CLI-parity output
  </p>
</footer>

<script src="script.js"></script>
</body>
</html>
